<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button CSS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    <a href="" class="normal button">Learn More</a>
    <button class="normal button">Learn More</button>
    <button class="normal hover button">Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="" class="fill button">Learn More</a>
    <button class="fill filled button">Learn More</button>
    <button class="fill filled hover button">Learn More</button>

    <h2>Icon Buttons</h2>
    <a href="" class="fill icon button"><i class="fas fa-long-arrow-alt-down"></i> Learn More</a>
    <button class="fill icon button"><i class="fas fa-long-arrow-alt-down"></i> Learn More</button>
    <button class="fill icon hover button"><i class="fas fa-long-arrow-alt-down"></i> Learn More</button>
</body>
</html>
